<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"  />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                <p>All in Pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                <p>And Palm Trees</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>The Castle</h1>
                <p>The Snowy Castle</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Sunset</h1>
                <p>The Gorgeous Sunset</p>
                </div>
            </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1525301137340-e1aaa357a819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1525577288853-c6f0a020a162?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1548783094-f92d7c8ae2d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1506102383123-c8ef1e872756?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>                         
    </div>
    <script src="script.js"></script>
  </body>
</html>
